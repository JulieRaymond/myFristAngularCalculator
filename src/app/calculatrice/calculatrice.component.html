<h1>{{ name }}</h1>
<div>
  <button (click)="generateRandomNumber1()">Nombre aléatoire 1</button>
  <button (click)="generateRandomNumber2()">Nombre aléatoire 2</button>
</div>

<div class="comments" *ngIf="number1 !== undefined && number2 !== undefined">
  Nombres générés :
  <div class="generated">{{ number1 }} et {{ number2 }}</div>
</div>

<div>
  <button (click)="addition()">+</button>
  <button (click)="soustraction()">-</button>
  <button (click)="multiplication()">*</button>
  <button (click)="division()">/</button>
</div>

<div class="comments" *ngIf="result !== undefined">
  Résultat :
  <div class="generated">{{ result }}</div>
</div>
